<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>이메일 초안 리스트</title>
</head>
<body>
  <h2>📧 이메일 초안 리스트</h2>

  <div th:if="${emails == null or #lists.isEmpty(emails)}">
	  <p>전송된 이메일 초안이 없습니다.</p>
	</div>

  <div th:each="email : ${emails}">
    <hr>
    <p><strong>To:</strong> <span th:text="${email.contactEmail}">이메일 주소</span></p>
    <p><strong>Subject:</strong> <span th:text="${email.subject}">제목</span></p>
    <div th:utext="${email.body}">본문</div>

    <form method="post" action="/emails/send">
      <input type="hidden" name="projectId" th:value="${email.projectId}" />
      <input type="hidden" name="leadId" th:value="${email.leadId}" />
      <input type="hidden" name="subject" th:value="${email.subject}" />
      <input type="hidden" name="body" th:value="${email.body}" />
      <input type="hidden" name="contactEmail" th:value="${email.contactEmail}" />
      <button type="submit">📨 이 메일 전송</button>
    </form>
  </div>
</body>
</html>
